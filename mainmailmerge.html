<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #74daf6 20%, #82a2c9);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      max-width: 600px;
      padding-top: 20px;
      margin: auto;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 20px rgba(45, 29, 29, 0.3), 0 0 15px rgba(22, 84, 150, 0.5);
      border-radius: 8px;
      padding: 20px;
      color: #000;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      padding: 20px 20px;
      border-radius: 8px 8px 0 0;
      width: calc(100% + 40px);
      margin-left: -20px;
      margin-right: -20px;
      margin-top: -20px;
    }
    .header h2 {
      margin: 0;
      display: flex;
      align-items: center;
      color: #007bff;
    }
    .header img {
      height: 40px;
      margin-right: 10px;
    }
    .header .dark-mode-toggle {
      cursor: pointer;
      font-size: 24px;
    }
    .header .how-to-use {
      margin-left: auto;
      margin-right: 0;
      font-size: 14px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .btn-primary {
      width: 100%;
      background-color: #504196;
      border-color: #007bff;
    }
    .btn-preview, .btn-save {
      width: 100%;
      background-color: #62a7dc;
      border-color: #007bff;
      margin-bottom: 20px;
    }
    .btn-primary:hover, .btn-preview:hover, .btn-save:hover {
      background-color: #0c4785;
      border-color: #0056b3;
    }
    .dark-mode {
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: white;
    }
    .dark-mode .container {
      background-color: rgba(0, 0, 0, 0.8);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5), 0 0 15px rgba(0, 123, 255, 0.5);
      color: white;
    }
    .dark-mode .btn-primary,
    .dark-mode .btn-preview,
    .dark-mode .btn-save {
      background-color: #31a2ff;
      border-color: #007bff;
    }
    .dark-mode label,
    .dark-mode select,
    .dark-mode input,
    .dark-mode option {
      color: white;
    }
    input[type="file"] {
      padding: 3px;
    }
    .help {
      display: flex;
      align-items: flex-end;
      justify-content: end;
      margin-bottom: 10px;
    }
    .ql-editor {
      min-height: 150px;
    }
    .note {
      color: gray;
      font-size: 0.9em;
      margin-top: -10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2><img src="" alt="Logo"> Mail Merge</h2>
      <span class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒž</span>
    </div>
    <div class="help"><span class="how-to-use"><a href="how_to_use_mail_merge.html" target="_blank" style="color: #007bff;">How to Use Mail Merge</a></span></div>
    
    <form id="mailMergeForm">
      <div class="form-group">
        <label for="templateOption">Choose Email Template:</label>
        <select id="templateOption" name="templateOption" class="form-control" onchange="toggleTemplateOption(this.value)">
          <option value="">Select an option</option>
          <option value="prebuilt">Select a Pre-built Template</option>
          <option value="local">Upload a Template from Local Storage</option>
          <option value="write">Write an Email</option>
        </select>
      </div>
      <div class="form-group" id="prebuiltTemplateSelect" style="display: none;">
        <label for="templateDocument">Select Template Document:</label>
        <select id="templateDocument" name="templateDocument" class="form-control"></select>
      </div>
      <div class="form-group" id="localFileInput" style="display: none;">
        <label for="localTemplateFile">Upload Template File:</label>
        <input type="file" id="localTemplateFile" name="localTemplateFile" class="form-control">
      </div>
      <div class="form-group" id="writeEmailInput" style="display: none;">
        <label for="emailSubject">Email Subject:</label>
        <input type="text" id="emailSubject" name="emailSubject" class="form-control">
        <label for="emailContent">Write Your Email:</label>
        <div class="note">(use {{FirstName}} and {{LastName}} for personalization)</div>
        <div id="editorContainer" style="height: 200px; background-color: white;"></div>
        <button type="button" class="btn btn-save" onclick="saveEmailContent(quill.root.innerHTML)">Save Email</button>
      </div>
      <div class="form-group">
        <label for="sheetSelect">Select Sheet:</label>
        <select id="sheetSelect" name="sheetSelect" class="form-control"></select>
      </div>
      <div class="form-group">
        <label for="attachmentFile">If you wish to include an attachment file in your email, please upload the file:</label>
        <input type="file" id="attachmentFile" name="attachmentFile" class="form-control">
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-preview" onclick="previewEmail()">Preview Email</button>
        <a href="mailmergeschedule.html" class="btn btn-preview">Schedule Email</a>
      </div>
    </form>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="previewModal" tabindex="-1" role="dialog" aria-labelledby="previewModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="previewModalLabel">Email Preview</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p id="previewContent"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script>
    var quill;

    document.addEventListener('DOMContentLoaded', function() {
      quill = new Quill('#editorContainer', {
        theme: 'snow',
        modules: {
          toolbar: [
            [{ 'font': [] }, { 'size': [] }],
            ['bold', 'italic', 'underline', 'strike'],
            [{ 'color': [] }, { 'background': [] }],
            [{ 'script': 'sub' }, { 'script': 'super' }],
            [{ 'header': '1' }, { 'header': '2' }, 'blockquote', 'code-block'],
            [{ 'list': 'ordered' }, { 'list': 'bullet' }, { 'indent': '-1' }, { 'indent': '+1' }],
            ['direction', { 'align': [] }],
            ['link', 'image', 'video'],
            ['clean']
          ]
        }
      });
      populateTemplates(); // Simulating the template population
      populateSheets(); // Simulating the sheet population
      loadEmailContent();
    });

    function populateTemplates() {
      const templates = [
        { id: 'template1', name: 'Template 1' },
        { id: 'template2', name: 'Template 2' }
      ];
      const templateSelect = document.getElementById('templateDocument');
      templates.forEach(template => {
        const option = document.createElement('option');
        option.value = template.id;
        option.textContent = template.name;
        templateSelect.appendChild(option);
      });
    }

    function populateSheets() {
      const sheets = [
        { name: 'Sheet1' },
        { name: 'Sheet2' }
      ];
      const sheetSelect = document.getElementById('sheetSelect');
      sheets.forEach(sheet => {
        const option = document.createElement('option');
        option.value = sheet.name;
        option.textContent = sheet.name;
        sheetSelect.appendChild(option);
      });
    }

    function toggleTemplateOption(value) {
      const prebuiltTemplateSelect = document.getElementById('prebuiltTemplateSelect');
      const localFileInput = document.getElementById('localFileInput');
      const writeEmailInput = document.getElementById('writeEmailInput');
      const saveButton = document.querySelector('.btn-save');
      if (value === 'prebuilt') {
        prebuiltTemplateSelect.style.display = 'block';
        localFileInput.style.display = 'none';
        writeEmailInput.style.display = 'none';
      } else if (value === 'local') {
        prebuiltTemplateSelect.style.display = 'none';
        localFileInput.style.display = 'block';
        writeEmailInput.style.display = 'none';
      } else if (value === 'write') {
        prebuiltTemplateSelect.style.display = 'none';
        localFileInput.style.display = 'none';
        writeEmailInput.style.display = 'block';
        saveButton.style.display = 'block';
      } else {
        prebuiltTemplateSelect.style.display = 'none';
        localFileInput.style.display = 'none';
        writeEmailInput.style.display = 'none';
        saveButton.style.display = 'none';
      }
    }

    function previewEmail() {
      const selectedOption = document.getElementById('templateOption').value;
      let templateContent;
      if (selectedOption === 'local') {
        templateContent = document.getElementById('localTemplateFile').files[0]?.name || 'Local template content';
      } else if (selectedOption === 'write') {
        templateContent = quill.root.innerHTML;
      } else if (selectedOption === 'prebuilt') {
        const selectedTemplate = document.getElementById('templateDocument').value;
        templateContent = 'Selected pre-built template content: ' + selectedTemplate;
      } else {
        templateContent = 'Selected template content';
      }

      const previewContent = `
        <strong>Subject:</strong> ${document.getElementById('emailSubject').value || 'No Subject'}<br><br>
        Dear John Doe,<br><br>
        ${templateContent}<br><br>
        Sincerely,<br>Your Company
      `;
      document.getElementById('previewContent').innerHTML = previewContent;
      $('#previewModal').modal('show');
    }

    function saveEmailContent(content) {
      localStorage.setItem('emailContent', content);
      alert('Email content saved!');
    }

    function loadEmailContent() {
      const savedContent = localStorage.getItem('emailContent');
      if (savedContent) {
        quill.root.innerHTML = savedContent;
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      const darkModeToggle = document.querySelector('.dark-mode-toggle');
      if (document.body.classList.contains('dark-mode')) {
        darkModeToggle.textContent = 'ðŸŒœ';
      } else {
        darkModeToggle.textContent = 'ðŸŒž';
      }
    }
  </script>
</body>
</html>
