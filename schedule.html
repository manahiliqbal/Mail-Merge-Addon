<html>
<head>
  <base target="_top">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      max-width: 600px;
      padding-top: 20px;
      margin: auto;
      padding: 20px;
      color: #000;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      padding: 20px 20px;
      border-radius: 8px 8px 0 0;
      width: calc(100% + 40px);
      margin-left: -20px;
      margin-right: -20px;
      margin-top: -20px;
    }
    .header h2 {
      margin: 0;
      display: flex;
      align-items: center;
      color: #0056b3;
    }
    .header img {
      height: 40px;
      margin-right: 10px;
    }
    .dark-mode-toggle {
      position: absolute;
      right: 20px;
      top: 20px;
      cursor: pointer;
      font-size: 24px;
    }
    .how-to-use {
      text-align: right;
      display: block;
      margin-top: -20px;
      margin-bottom: 20px;
      font-size: 14px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    .btn-primary, .btn-preview {
      width: 100%;
      background-color: #0056b3;
      border-color: #007bff;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover, .btn-preview:hover {
        background-color: #007bff;
        border-color: #0056b3;
      }
    .dark-mode {
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: white;
    }
    .dark-mode .container {
      background-color: rgba(0, 0, 0, 0.8);
      box-shadow: 0 10px 20px rgba(45, 29, 29, 0.3), 0 0 15px rgba(22, 84, 150, 0.5);
      color: white;
    }
    .dark-mode .btn-primary, .dark-mode .btn-preview {
      background-color: #007bff;
      border-color: #007bff;
    }
    .dark-mode .btn-primary:hover, .dark-mode .btn-preview:hover {
      background-color: #d1d9e2;
      border-color: #123050;
    }
    .dark-mode label,
    .dark-mode select,
    .dark-mode input {
      color: white;
    }
    .help {
      display: flex;
      align-items: flex-end;
      justify-content: end;
      margin-bottom: 10px;
    }
  </style>
</head>

    <form id="scheduleEmailForm">
      <div class="form-group">
        <label for="scheduledDate">Scheduled Email Date:</label>
        <input type="date" id="scheduledDate" name="scheduledDate" class="form-control">
      </div>
      <div class="form-group">
        <label for="timezone">Select Time Zone:</label>
        <select id="timezone" name="timezone" class="form-control">
            <!-- Options will be populated dynamically -->
        </select>
      </div>
      <div class="form-group">
        <label for="scheduledTime">Scheduled Email Time:</label>
        <input type="time" id="scheduledTime" name="scheduledTime" class="form-control">
      </div>
      <div class="form-group">
        <label for="emailInterval">Time interval between each email (in seconds):</label>
        <input type="number" id="emailInterval" name="emailInterval" class="form-control" min="1">
      </div>
      <div class="buttons">
        <button onclick="loadIndexPage()" class="btn btn-primary">Back</button>
        <button type="button" class="btn btn-primary" onclick="submitForm()">Schedule Emails</button>
      </div>
    </form>
  </div>
  <script>
    function loadIndexPage() {
      google.script.run.withSuccessHandler(function(html) {
        document.open();
        document.write(html);
        document.close();
      }).include('index');
    }

    function submitForm() {
      google.script.run.scheduleEmails(
        document.getElementById('scheduledDate').value,
        document.getElementById('scheduledTime').value,
        document.getElementById('timezone').value,
        document.getElementById('emailInterval').value
      );
      google.script.host.close();
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      const darkModeToggle = document.querySelector('.dark-mode-toggle');
      if (document.body.classList.contains('dark-mode')) {
        darkModeToggle.textContent = '🌜';
      } else {
        darkModeToggle.textContent = '🌞';
      }
    }

    const timezones = [
        { value: 'Pacific/Midway', label: '(GMT-11:00) Midway Island' },
        { value: 'Pacific/Honolulu', label: '(GMT-10:00) Hawaii' },
        { value: 'America/Anchorage', label: '(GMT-09:00) Alaska' },
        { value: 'America/Los_Angeles', label: '(GMT-08:00) Pacific Time (US & Canada)' },
        { value: 'America/Denver', label: '(GMT-07:00) Mountain Time (US & Canada)' },
        { value: 'America/Chicago', label: '(GMT-06:00) Central Time (US & Canada)' },
        { value: 'America/New_York', label: '(GMT-05:00) Eastern Time (US & Canada)' },
        { value: 'Atlantic/Azores', label: '(GMT-01:00) Azores' },
        { value: 'Europe/London', label: '(GMT) London, Dublin, Edinburgh' },
        { value: 'Europe/Berlin', label: '(GMT+01:00) Berlin, Stockholm, Rome' },
        { value: 'Europe/Athens', label: '(GMT+02:00) Athens, Bucharest, Istanbul' },
        { value: 'Asia/Dubai', label: '(GMT+04:00) Abu Dhabi, Muscat' },
        { value: 'Asia/Karachi', label: '(GMT+05:00) Islamabad, Lahore, Karachi' },
        { value: 'Asia/Kolkata', label: '(GMT+05:30) Mumbai, Kolkata, New Delhi' },
        { value: 'Asia/Bangkok', label: '(GMT+07:00) Bangkok, Hanoi, Jakarta' },
        { value: 'Asia/Shanghai', label: '(GMT+08:00) Beijing, Hong Kong' },
        { value: 'Asia/Tokyo', label: '(GMT+09:00) Tokyo, Seoul, Osaka' },
        { value: 'Australia/Sydney', label: '(GMT+10:00) Sydney, Melbourne, Brisbane' },
        { value: 'Pacific/Auckland', label: '(GMT+12:00) Auckland, Wellington' }
    ];

    const timezoneSelect = document.getElementById('timezone');
    timezones.forEach(tz => {
        const option = document.createElement('option');
        option.value = tz.value;
        option.text = tz.label;
        timezoneSelect.appendChild(option);
    });
  </script>
